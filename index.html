<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header class="main-header flex space-between align-center">
        <h1>TravelTip</h1>
        <div class="get-loc-container">
            <input class="location-input" type="text" name="location" id="location">
            <button class="btn go-btn">GO</button>
            <button class="btn my-loc-btn">My Location</button>
        </div>

    </header>


    <section class="loc-container flex space-between align-center">
        <div class="loc-details">Location: <span></span></div>
        <button class="btn copy-btn">Copy Current location</button>
        <input class="copy-input" type="text" name="" id="" hidden>
    </section>

    <section class="main-container">
        <section class="weather-container"></section>
        <div class="map" id="map"></div>
    </section>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
